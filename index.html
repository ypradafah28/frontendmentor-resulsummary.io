<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @font-face {
      font-family: hanken;
      src: url(./assets/fonts/HankenGrotesk-VariableFont_wght.ttf);
    }

    body {
      font-family: hanken;
    }

    .container {
      display: flex;
      height: 725px;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
    }

    .scope-inside {
      width: 700px;
      border-radius: 30px;
      box-shadow: 4px 4px 40px hsl(252, 100%, 67%);
    }

    .scope-all {
      display: flex;
      flex-direction: row;
    }

    .scope-result {
      background-color: hsla(256, 72%, 46%, 1);
      width: 50%;
      border-radius: 20px;
      padding: 10px;
    }

    .scope-result-inside {
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .scope-result-inside>h3 {
      text-align: center;
      color: hsl(241, 100%, 89%);
      padding: 0px 20px;
      font-family: hanken;
    }

    .scope-result-inside>h2 {
      text-align: center;
      font-size: 35px;
      color: white;
      font-family: hanken;
    }

    .scope-result-inside>p {
      text-align: center;
      color: hsl(0, 0%, 64%);
      font-family: hanken;
      padding: 0px 45px;
      margin-top: -20px;
    }

    .scope-result-inside>article {
      background-color: rgb(92, 40, 235);
      text-align: center;
      width: 200px;
      height: 200px;
      margin: auto;
      border-radius: 50%;
    }

    .scope-result-inside>article>article>h3 {
      color: white;
      font-family: hanken;
      font-size: 50px;
      font-weight: 800;
    }

    .scope-result-inside>article>article>p {
      color: hsl(0, 0%, 64%);
      font-size: 16px;
      margin-top: -50px;
    }

    .scope-summary {
      padding: 10px 30px;
    }

    .scope-summary-inside {
      padding: 10px;
    }

    .scope-summary-inside>h3 {
      font-weight: 700;
      font-family: hanken;
    }

    .reaction {
      padding: 10px;
      display: flex;
      justify-content: space-around;
      background-color: hsla(0, 100%, 67%, 0.2);
      border-radius: 15px;
      width: 300px;
    }

    .reaction>.summary-logo {
      color: hsla(0, 100%, 67%, 1);
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .reaction>.summary-value {
      display: flex;
    }

    .memory {
      padding: 10px;
      display: flex;
      justify-content: space-around;
      background-color: hsla(39, 100%, 56%, 0.2);
      border-radius: 15px;
      width: 300px;
    }

    .memory>.memory-logo {
      color: hsla(39, 100%, 56%, 1);
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .memory>.memory-value {
      display: flex;
    }

    .verbal {
      padding: 10px;
      display: flex;
      justify-content: space-around;
      background-color: hsla(166, 100%, 37%, 0.2);
      border-radius: 15px;
      width: 300px;
    }

    .verbal>.verbal-logo {
      color: hsla(166, 100%, 37%, 1);
      width: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .verbal>.verbal-value {
      display: flex;
    }

    .visual {
      padding: 10px;
      display: flex;
      justify-content: space-around;
      background-color: hsla(234, 85%, 45%, 0.2);
      border-radius: 15px;
      width: 300px;
    }

    .visual>.visual-logo {
      color: hsla(234, 85%, 45%, 1);
      width: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .visual>.visual-value {
      display: flex;
    }

    .scope-summary-att{
      margin-top: 20px;
      margin-bottom: 35px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .button{
      color: white;
      background-color: hsl(224, 30%, 27%);
      height: 50px;
      border-radius: 30px;
      width: 325px;
      border: none;
      cursor: pointer;
    }

    .button:active{
      background-color: hsla(256, 72%, 46%, 1);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <section class="container">
    <section class="scope-inside">
      <section class="scope-all">
        <section class="scope-result">
          <section class="scope-result-inside">
            <h3>Your Results</h3>
            <article>
              <article>
                <h3>76</h3><br>
                <p>out of 100</p>
              </article>
            </article>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests</p>
          </section>
        </section>
        <section class="scope-summary">
          <section class="scope-summary-inside">
            <h3>Summary</h4>
              <article class="scope-summary-att">
                <article class="reaction">
                  <article class="summary-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                      <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
                    </svg>
                    <p>Reaction</p>
                  </article>
                  <article class="summary-value">
                    <p>80 </p>
                    <p>/ 100</p>
                  </article>
                </article>
                <article class="memory">
                  <article class="memory-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                      <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                      <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                      <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
                    </svg>
                    <p>Memory</p>
                  </article>
                  <article class="memory-value">
                    <p>92</p>
                    <p> / 100</p>
                  </article>
                </article>
                <article class="verbal">
                  <article class="verbal-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                      <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
                    </svg>
                    <p>Verbal</p>
                  </article>
                  <article class="verbal-value">
                    <p>61 </p>
                    <p>/ 100</p>
                  </article>
                </article>
                <article class="visual">
                  <article class="visual-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                      <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                      <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                    </svg>
                    <p>Visual</p>
                  </article>
                  <article class="visual-value">
                    <p>72 </p>
                    <p>/ 100</p>
                  </article>
                </article>
              </article>
              <button class="button">Continue</button>
          </section>
        </section>
      </section>
    </section>
  </section>
  <script>

  </script>
</body>

</html>
