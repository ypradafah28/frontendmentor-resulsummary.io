<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @font-face {
      font-family: hanken;
      src: url(./assets/fonts/HankenGrotesk-VariableFont_wght.ttf);
    }

    .container {
      display: flex;
      justify-content: center;
      align-content: center;
    }

    .scope-inside {
      width: 700px;
      height: 400px;
      border-radius: 20px;
      box-shadow: 5px 5px 30px hsl(241, 100%, 89%);
    }

    .scope-all {
      display: flex;
      flex-direction: row;
    }

    .scope-result {
      background-color: hsl(241, 81%, 54%);
      height: 400px;
      border-radius: 20px;
      text-align: center;
      width: 50%;
    }

    .scope-result-inside {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .scope-result-inside h3 {
      color: hsla(241, 100%, 89%);
      font-family: hanken;
    }

    .scope-result-inside article{
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: hsla(256, 72%, 46%, 1);
    }


    .scope-summary {
      width: 50%;
      height: 400px;
    }
  </style>
</head>

<body>
  <section class="container">
    <section class="scope-inside">
      <section class="scope-all">
        <section class="scope-result">
          <section class="scope-result-inside">
            <h3>Your Results</h3>
            <article>
              76 <br> of 100
            </article>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests</p>
          </section>
        </section>
        <section class="scope-summary">
          <h4>Summary</h4>
          <article class="reaction">
            <p>reaction</p>
            <p>80/100</p>
          </article>
          <article class="memory">
            <p>Memory</p>
            <p>92/100</p>
          </article>
          <article class="verbal">
            <p>Verbal</p>
            <p>61/100</p>
          </article>
          <article class="visual">
            <p>Visual</p>
            <p>72/100</p>
          </article>
          <button class="button">Continue</button>
        </section>
      </section>
    </section>
  </section>
  <script>

  </script>
</body>

</html>
