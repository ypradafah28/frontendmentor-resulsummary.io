<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @font-face {
      font-family: hanken;
      src: url(./assets/fonts/HankenGrotesk-VariableFont_wght.ttf);
    }

    body {
      font-family: hanken;
    }

    .container {
      display: flex;
      height: 725px;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
    }

    .scope-inside {
      width: 700px;
      border-radius: 30px;
      box-shadow: 4px 4px 40px hsl(252, 100%, 67%);
    }

    .scope-all {
      display: flex;
      flex-direction: row;
    }

    .scope-result {
      background-color: hsla(256, 72%, 46%, 1);
      width: 50%;
      border-radius: 20px;
      padding: 10px;
    }

    .scope-result-inside {
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .scope-result-inside>h3 {
      text-align: center;
      color: hsl(241, 100%, 89%);
      padding: 0px 20px;
      font-family: hanken;
    }

    .scope-result-inside>h2 {
      text-align: center;
      font-size: 35px;
      color: white;
      font-family: hanken;
    }

    .scope-result-inside>p {
      text-align: center;
      color: hsl(0, 0%, 64%);
      font-family: hanken;
      padding: 0px 45px;
      margin-top: -20px;
    }

    .scope-result-inside>article {
      background-color: rgb(92, 40, 235);
      text-align: center;
      width: 200px;
      height: 200px;
      margin: auto;
      border-radius: 50%;
    }

    .scope-result-inside>article>article>h3 {
      color: white;
      font-family: hanken;
      font-size: 50px;
      font-weight: 800;
    }

    .scope-result-inside>article>article>p {
      color: hsl(0, 0%, 64%);
      font-size: 16px;
      margin-top: -50px;
    }

    .scope-summary {
      padding: 10px 30px;
    }

    .scope-summary-inside {
      padding: 10px;
    }

    .scope-summary-inside>h3 {
      font-weight: 700;
      font-family: hanken;
    }

    .reaction {
      padding: 10px;
      display: flex;
      justify-content: space-around;
      background-color: hsla(0, 100%, 67%, 0.2);
      border-radius: 15px;
      width: 300px;
    }

    .reaction>.summary-logo {
      color: hsla(0, 100%, 67%, 1);
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .reaction>.summary-value {
      display: flex;
    }

    .memory {
      padding: 10px;
      display: flex;
      justify-content: space-around;
      background-color: hsla(39, 100%, 56%, 0.2);
      border-radius: 15px;
      width: 300px;
    }

    .memory>.memory-logo {
      color: hsla(39, 100%, 56%, 1);
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .memory>.memory-value {
      display: flex;
    }

    .verbal {
      padding: 10px;
      display: flex;
      justify-content: space-around;
      background-color: hsla(166, 100%, 37%, 0.2);
      border-radius: 15px;
      width: 300px;
    }

    .verbal>.verbal-logo {
      color: hsla(166, 100%, 37%, 1);
      width: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .verbal>.verbal-value {
      display: flex;
    }

    .visual {
      padding: 10px;
      display: flex;
      justify-content: space-around;
      background-color: hsla(234, 85%, 45%, 0.2);
      border-radius: 15px;
      width: 300px;
    }

    .visual>.visual-logo {
      color: hsla(234, 85%, 45%, 1);
      width: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .visual>.visual-value {
      display: flex;
    }

    .scope-summary-att {
      margin-top: 20px;
      margin-bottom: 35px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .button {
      color: white;
      background-color: hsl(224, 30%, 27%);
      height: 50px;
      border-radius: 30px;
      width: 325px;
      border: none;
      cursor: pointer;
    }

    .button:active {
      background-color: hsla(256, 72%, 46%, 1);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <section class="container">
    <section class="scope-inside">
      <section class="scope-all">
        <section class="scope-result">
          <section class="scope-result-inside">
            <h3>Your Results</h3>
            <article>
              <article>
                <h3>76</h3><br>
                <p>out of 100</p>
              </article>
            </article>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests</p>
          </section>
        </section>
        <section class="scope-summary">
          <section class="scope-summary-inside">
            <h3>Summary</h4>
              <article class="scope-summary-att">
                <article class="reaction">
                  <article class="summary-logo">
                    <img id="logo-reaction" src="" alt="icon-reaction">
                    <p id="title-reaction"></p>
                  </article>
                  <article class="summary-value">
                    <p id="sum-val"> </p>
                    <p>/ 100</p>
                  </article>
                </article>
                <article class="memory">
                  <article class="memory-logo">
                    <img id="logo-memo" src="" alt="">
                    <p id="title-memory"></p>
                  </article>
                  <article class="memory-value">
                    <p id="memo-val"></p>
                    <p> / 100</p>
                  </article>
                </article>
                <article class="verbal">
                  <article class="verbal-logo">
                    <img id="logo-verbal" src="" alt="">
                    <p id="title-verbal"></p>
                  </article>
                  <article class="verbal-value">
                    <p id="ver-val"></p>
                    <p>/ 100</p>
                  </article>
                </article>
                <article class="visual">
                  <article class="visual-logo">
                    <img id="logo-visual" src="" alt="">
                    <p id="title-visual"></p>
                  </article>
                  <article class="visual-value">
                    <p id="vis-val"> </p>
                    <p>/ 100</p>
                  </article>
                </article>
              </article>
              <button class="button">Continue</button>
          </section>
        </section>
      </section>
    </section>
  </section>
  <script src="data.json"></script>
  <script>
    const endpoint = "data.json"
    async function getData() {
      let api = await fetch(endpoint)
      const myData = await api.json()
      document.getElementById("logo-reaction").src = myData[0].icon
      document.getElementById("logo-memo").src = myData[1].icon
      document.getElementById("logo-verbal").src = myData[2].icon
      document.getElementById("logo-visual").src = myData[3].icon
      document.getElementById("title-reaction").innerHTML = myData[0].category
      document.getElementById("title-memory").innerHTML = myData[1].category
      document.getElementById("title-verbal").innerHTML = myData[2].category
      document.getElementById("title-visual").innerHTML = myData[3].category
      document.getElementById("sum-val").innerHTML = myData[0].score
      document.getElementById("memo-val").innerHTML = myData[1].score
      document.getElementById("ver-val").innerHTML = myData[2].score
      document.getElementById("vis-val").innerHTML = myData[3].score
    }
    getData()
  </script>
</body>

</html>
